<ul style="list-style-type:none">
  <li>
    {% if site.feedback_text %}
    {% assign feedback_text = site.feedback_text %}
    {% else %}
    {% assign feedback_text = "Contact" %}
    {% endif %}

    {% if site.feedback_link %}
    <a class="email" title="Contact" href="{{site.feedback_link}}">{{feedback_text}}</a>
    {% else %}
    <a class="email" title="Contact" href="#" onclick="javascript:window.location='mailto:{{site.feedback_email}}?subject={{site.feedback_subject_line}}'"><i class="fa fa-envelope"></i> {{feedback_text}}</a>
    {% endif %}
  </li>
</ul>
